<ion-header>
  <ion-toolbar>
    <ion-title>pagina05</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (ionInput)="filtrarProdutos($event)" [(ngModel)]="procuraTexto"></ion-searchbar>
  <ion-list>
    <ion-item-sliding *ngFor="let produto of produtos">
 
      <button ion-item (click)="editarProduto(produto.codigo)">
        <h1>{{ produto.nome }}</h1>
        <h2>{{ produto.nome_categoria }}</h2>
        <h2>{{ produto.vencimento | date:'dd/MM/yyyy' }}</h2>
        <h2 class="preco">{{ produto.preco | currency:'BRL':true }}</h2>
      </button>
 
      <ion-item-options side="left">
        <button ion-button color="danger" (click)="removeProduto(produto)">
          <ion-icon name="trash"></ion-icon>
          Excluir
        </button>
      </ion-item-options>
 
    </ion-item-sliding>
  </ion-list>
 
  <ion-fab right bottom>
    <button ion-fab color="light" (click)="adicionarProduto()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
 
</ion-content>
 
<ion-footer>
  <ion-toolbar>
    <p>Total: {{ produtos.length }}</p>
    <ion-list>
      <ion-item no-lines>
        <ion-label>Listar inativos</ion-label>
        <ion-toggle name="listarInativos" [(ngModel)]="somenteInativos" (ionChange)="getAllProdutos()"></ion-toggle>
      </ion-item>
    </ion-list>
  </ion-toolbar>
</ion-footer>
